---
layout: null
---
<ul class="entries">
    {% for post in paginator.posts %}
    <li>
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
      <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
    </li>
    {% endfor %}
  </ul>
